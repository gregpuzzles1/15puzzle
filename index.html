<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/15puzzle/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="puzzle_15">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>15 Puzzle</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* Loading spinner styles */
    #loading {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
      z-index: 9999;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #e0e0e0;
      border-top-color: #2196F3;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .error-message {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      max-width: 500px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }

    .error-message h1 {
      color: #d32f2f;
      font-size: 24px;
      margin-bottom: 16px;
    }

    .error-message p {
      color: #666;
      font-size: 16px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <!-- Loading spinner -->
  <div id="loading">
    <div class="spinner"></div>
  </div>

  <!-- No JavaScript fallback -->
  <noscript>
    <div class="error-message">
      <h1>JavaScript Required</h1>
      <p>This game requires JavaScript to run. Please enable JavaScript in your browser settings and reload the page.</p>
    </div>
  </noscript>

  <!-- Browser compatibility check -->
  <script>
    // Check for modern browser features
    if (typeof Promise === 'undefined' || 
        typeof fetch === 'undefined' || 
        typeof Symbol === 'undefined') {
      // Unsupported browser
      document.body.innerHTML = `
        <div class="error-message">
          <h1>Unsupported Browser</h1>
          <p>This game requires a modern web browser. Please update your browser or use Chrome, Firefox, Safari, or Edge (released within the last 2 years).</p>
        </div>
      `;
    }
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
